<div class="loja">
  <div class="marca rounded">
    <img
      [src]="estabelecimento.getImg()"
      [alt]="estabelecimento.nome"
      width="100%"
      class="rounded">
  </div>
  <div class="loja-titulo">{{ estabelecimento.nome }}</div>
  <div class="loja-subtitulo text-muted" *ngIf="estabelecimento.cidade.nome !== '-'">{{ estabelecimento.cidade.nome }} - {{ estabelecimento.cidade.uf }}</div>
</div>
